<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/Screenshot 2025-01-24 143831.png">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center">Random Name Generator</h1>

            <!-- Add Name Form -->
            <div class="input-group mb-3">
                <input type="text" id="name-input" class="form-control" placeholder="Enter name">
                <button class="btn btn-primary" id="add-name">Add Name</button>
            </div>

            <!-- Name List -->
            <h2 class="mt-3">Name List</h2>
            <ul id="name-list" class="list-group"></ul>

            <!-- Random Name Picker -->
            <button class="btn btn-success mt-3 w-100" id="pick-random">Pick a Random Name</button>
            <p id="random-name" class="text-center mt-2 fw-bold alert alert-success">
                Randomly Selected:<span id="picked">no-name</span>ðŸŽ‰
            </p>

            <!-- Group Generation Inputs -->
            <h2 class="mt-4">Generate Groups</h2>
            <div class="mb-3">
                <label for="group-size" class="form-label">People per group</label>
                <input type="number" id="group-size" class="form-control" min="1">
            </div>
            <div class="mb-3">
                <label for="group-count" class="form-label">Number of groups</label>
                <input type="number" id="group-count" class="form-control" min="1">
            </div>
            <button class="btn btn-warning w-100" id="generate-groups">Generate Groups</button>

            <!-- Groups Display -->
            <h2 class="mt-4">Groups</h2>
            <div id="groups-display" class="mt-2"></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
